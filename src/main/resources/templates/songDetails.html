<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Song Details</title>
</head>
<body>
<header>
    <h1 th:text="${song.title}">Song title</h1>
</header>
<section>
    <h2 th:text="'Genre: ' + ${song.genre}">Genre</h2>
    <h2 th:text="'Year: ' + ${song.releaseYear}">Year</h2>
    <h2>Performers:</h2>
    <ul>
        <li th:each="performer : ${song.performers}"
            th:text="${performer.firstName + ' ' + performer.lastName}">
        </li>
    </ul>
    <a href="/listSongs">Back to songs list</a>
</section>
</body>
</html>
